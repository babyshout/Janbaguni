<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>


    <script>
        $(document).ready(function() {
            $('#uploadButton').click(function() {
                var fileInput = $('#uploadOcrFile')[0];
                if (fileInput.files.length > 0) {
                    var file = fileInput.files[0];
                    var formData = new FormData();
                    formData.append('uploadOcrFile', file);

                    $.ajax({
                        url: '/api/uploadAndOcr',
                        type: 'POST',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function(data) {
                            // 서버에서 반환한 데이터를 처리
                            var resultDiv = $('#result');
                            resultDiv.html('Image URL: ' + data.imageUrl + '<br>OCR Result: ' + data.ocrResult);
                        },
                        error: function() {
                            // 오류 처리
                            var resultDiv = $('#result');
                            resultDiv.html('An error occurred during the upload and OCR process.');
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
<h1>OCR Upload</h1>
<input type="file" id="uploadOcrFile">
<button id="uploadButton">Upload and OCR</button>

<div id="result"></div>
</body>
</html>
