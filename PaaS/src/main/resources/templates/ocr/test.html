<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 스타일을 추가합니다. */
        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
        }

        .search-button {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: #4285F4;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form id="search-form" enctype="multipart/form-data">
    <div class="search-container">
        <input class="search-input" type="text" name="query" placeholder="검색어를 입력하세요">
        <input type="file" name="image" id="image" style="display: none;">
        <label for="image" class="search-button" id="upload-button">&#128206</label>
    </div>
    <button type="button" onclick="performImageSearch()">이미지 검색</button>
</form>

<script>
    // 파일 선택 버튼 클릭 시 input[type=file] 클릭 이벤트 발생
    document.getElementById('upload-button').addEventListener('click', function () {
        document.getElementById('image').click();
    });

    function performImageSearch() {
        var form = document.getElementById('search-form');
        var formData = new FormData(form);

        // 이제 formData에 사용자가 입력한 검색어와 선택한 이미지 파일이 포함됩니다.
        // 이 formData를 서버로 전송하거나 처리할 수 있습니다.
    }
</script>
</body>
</html>
